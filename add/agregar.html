<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Recuerdos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../CSS/pricipal.css">
    <link rel="stylesheet" href="../CSS/movil.css">
    <link rel="stylesheet" href="../CSS/agregar.css">
</head>
<body>
    <div class="add-memories-screen">
        <header class="add-header">
            <button id="backBtn" class="back-home-btn" onclick="window.location.href='../inde.html'">
                <i class="fas fa-arrow-left"></i>
                <span class="btn-text">Volver</span>
            </button>
            <h1 class="add-title">
                <i class="fas fa-heart heart-icon"></i> 
                Agregar Nuevo Recuerdo
                <i class="fas fa-heart heart-icon"></i>
            </h1>
        </header>

        <main class="add-form-container">
            <form id="memoryForm" class="memory-form">
                <div class="form-section">
                    <label class="form-label"><i class="fas fa-image"></i> Imagen del Recuerdo</label>
                    <div class="image-upload-area" id="imageDropZone">
                        <div class="upload-placeholder" id="uploadPlaceholder">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Arrastra y suelta una imagen aquí</p>
                            <p class="upload-hint">o haz clic para seleccionar</p>
                        </div>
                        <div class="image-preview" id="imagePreview" style="display: none;">
                            <img id="previewImage" src="" alt="Vista previa">
                            <button type="button" class="remove-image-btn" id="removeImageBtn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <input type="file" id="imageUpload" accept="image/*" hidden>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-group">
                        <label for="memoryTitle" class="form-label"><i class="fas fa-heading"></i> Título</label>
                        <input type="text" id="memoryTitle" class="form-input" placeholder="Escribe un título especial..." required>
                    </div>

                    <div class="form-group">
                        <label for="memoryDescription" class="form-label"><i class="fas fa-align-left"></i> Descripción</label>
                        <textarea id="memoryDescription" class="form-textarea" rows="4" placeholder="Describe este momento especial..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group half">
                            <label for="memoryDate" class="form-label"><i class="fas fa-calendar"></i> Fecha</label>
                            <input type="date" id="memoryDate" class="form-input" required>
                        </div>
                        <div class="form-group half">
                            <label for="memoryLocation" class="form-label"><i class="fas fa-map-marker-alt"></i> Lugar</label>
                            <input type="text" id="memoryLocation" class="form-input" placeholder="¿Dónde fue?" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <label class="form-label"><i class="fas fa-star"></i> Opciones especiales (No obligatorio)</label>
                        <div class="option-buttons">
                            <button type="button" class="option-btn" id="markFavoriteBtn">
                                <i class="far fa-heart"></i> Favorito
                            </button>
                            <button type="button" class="option-btn" id="markSpecialBtn">
                                <i class="far fa-star"></i> Especial
                            </button>
                        </div>
                    </div>

                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i class="fas fa-save"></i> Guardar Recuerdo
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancelBtn">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                </div>
            </form>
        </main>

        <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-content">
                <i class="fas fa-check-circle"></i>
                <h3>¡Recuerdo guardado!</h3>
                <button class="btn btn-primary" onclick="window.location.href='../index.html'">Ver Galería</button>
                <button class="btn btn-secondary" id="addAnotherBtn">Agregar otro recuerdo</button>
            </div>
        </div>
    </div>

    <div class="loading-modal" id="loadingModal" style="display: none;">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingText">Subiendo imagen a la nube...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="../JS/agregar.js"></script>
</body>
</html>
